apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finapp-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Use the ClusterIssuer
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - appsxyzabc.com
      secretName: appsxyzabc-tls  
  rules:
    - host: appsxyzabc.com
      http:
        paths:
          - path: /login
            pathType: Exact
            backend:
              service:
                name: auth-service
                port:
                  number: 8001
          - path: /signup
            pathType: Exact
            backend:
              service:
                name: auth-service
                port:
                  number: 8001
          - path: /analytics
            pathType: Exact
            backend:
              service:
                name: analytics-service
                port:
                  number: 8004
          - path: /apply
            pathType: Exact
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /apply-finance  
            pathType: Exact
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /status
            pathType: Prefix
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /update_status
            pathType: Prefix
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /dashboard-info
            pathType: Exact
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /financing-options
            pathType: Exact
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /admin/applications
            pathType: Prefix
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /admin/update_status
            pathType: Prefix
            backend:
              service:
                name: finance-service
                port:
                  number: 8002
          - path: /
            pathType: Prefix
            backend:
              service:
                name: finapp-service
                port:
                  number: 80
