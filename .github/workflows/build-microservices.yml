name: Build and Push Microservices

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth_service, finance_service, notification_service, analytics_service]  

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Copy common folder into each service
      - name: Copy common folder into each service
        run: |
          cp -r ./common ./auth_service/common
          cp -r ./common ./finance_service/common
          cp -r ./common ./notification_service/common
          cp -r ./common ./analytics_service/common  

      - name: Build and push ${{ matrix.service }} Docker image
        run: |
          docker build -t anurag2911/${{ matrix.service }}:${{ github.sha }} -t anurag2911/${{ matrix.service }}:latest ./${{ matrix.service }}
          docker push anurag2911/${{ matrix.service }}:${{ github.sha }}
          docker push anurag2911/${{ matrix.service }}:latest
